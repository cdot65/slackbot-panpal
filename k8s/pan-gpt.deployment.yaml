apiVersion: apps/v1
kind: Deployment
metadata:
  name: pan-gpt-deployment
  namespace: slackbot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pan-gpt
  template:
    metadata:
      labels:
        app: pan-gpt
    spec:
      containers:
      - name: pan-gpt-container
        image: ghcr.io/cdot65/slackbot-pan-gpt:0.0.1
        imagePullPolicy: Always
        workingDir: /code
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 200m
            memory: 100Mi
          limits:
            cpu: 500m
            memory: 200Mi
        env:
        - name: OPENAI_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: OPENAI_TOKEN
        - name: SLACKBOT_PANGPT_APP_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: SLACKBOT_PANGPT_APP_TOKEN
        - name: SLACKBOT_PANGPT_BOT_TOKEN
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: SLACKBOT_PANGPT_BOT_TOKEN
        - name: SLACK_CHANNEL
          value: 'C040K781939'
      imagePullSecrets:
      - name: dockerconfigjson-github-com
