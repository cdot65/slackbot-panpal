display_information:
  name: PanCyberScribe
  description: Chat with Palo Alto Networks documentation
  background_color: "#f04e23"
  long_description: Navigating cybersecurity literature can be daunting, but it doesnt have to be. PanCyberScribe is here to simplify this task, serving as your trusted companion through the maze of technical jargon, protocols, and procedures related to Palo Alto Networks firewall products.
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: PanCyberScribe
    always_online: true
  slash_commands:
  - command: /pandocs
    description: Launch PanCyberScribe ChatBot
    should_escape: false
oauth_config:
  scopes:
    bot:
    - channels:history
    - commands
    - groups:history
    - im:history
    - incoming-webhook
    - mpim:history
    - chat:write
settings:
  event_subscriptions:
    bot_events:
    - message.channels
    - message.groups
    - message.im
    - message.mpim
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
